<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="基于React 19 + Vite + TypeScript的现代化Web应用" />
    <meta name="keywords" content="React, Vite, TypeScript, WebGIS, 地图应用" />
    
    <title>React WebGIS 应用</title>
    
    <!-- 内联关键CSS以减少渲染阻塞 -->
    <style>
      /* 防止FOUC (Flash of Unstyled Content) */
      #root {
        min-height: 100vh;
        background: #f5f5f5;
      }
      
      /* 加载动画 */
      .pre-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- 初始加载内容，防止白屏 -->
      <div class="pre-loading">
        <div>加载中...</div>
      </div>
    </div>
    
    <!-- 延迟加载非关键脚本 -->

    ></script> -->

    ></script> -->
    
    <!-- 将渲染阻塞脚本移到body底部并添加defer -->
    <script
      src="js//finisher-header.es5.min.js"
      type="text/javascript"
      defer
    ></script>
    
    <!-- 主应用脚本 -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- 性能监控脚本 -->
    <script>
      // 监控页面加载性能
      window.addEventListener('load', function() {
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('页面加载性能:', {
            domContentLoaded: perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart,
            loadComplete: perfData.loadEventEnd - perfData.loadEventStart,
            firstPaint: performance.getEntriesByType('paint')[0]?.startTime,
            firstContentfulPaint: performance.getEntriesByType('paint')[1]?.startTime
          });
        }
      });
    </script>
  </body>
</html>
